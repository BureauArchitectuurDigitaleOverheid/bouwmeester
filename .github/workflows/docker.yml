name: Build and deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - image: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            target: production

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - name: Set deployment name
        id: names
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "name=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy backend to ZAD
        uses: RijksICTGilde/zad-actions/deploy@v1
        with:
          api-key: ${{ secrets.ZAD_API_KEY }}
          project-id: bouwmeester
          deployment-name: ${{ steps.names.outputs.name }}
          component: backend
          image: ${{ env.IMAGE_PREFIX }}/backend:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'main' }}
          clone-from: ${{ github.event_name == 'pull_request' && 'production' || '' }}

      - name: Deploy frontend to ZAD
        uses: RijksICTGilde/zad-actions/deploy@v1
        with:
          api-key: ${{ secrets.ZAD_API_KEY }}
          project-id: bouwmeester
          deployment-name: ${{ steps.names.outputs.name }}
          component: frontend
          image: ${{ env.IMAGE_PREFIX }}/frontend:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'main' }}
          clone-from: ${{ github.event_name == 'pull_request' && 'production' || '' }}
          comment-on-pr: ${{ github.event_name == 'pull_request' }}
          wait-for-ready: true
          health-endpoint: /
