name: Build and deploy

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/bureauarchitectuurdigitaleoverheid/bouwmeester

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - image: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            target: production

    steps:
      - uses: actions/checkout@v4

      - name: Copy age-recipients.txt into backend context
        if: matrix.image == 'backend'
        run: cp age-recipients.txt backend/age-recipients.txt

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Compute image tag
        id: tag
        run: echo "sha=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Deploy backend to ZAD
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ secrets.ZAD_API_KEY }}
          project-id: bouwm-6gn
          deployment-name: main
          component: component-2
          image: ${{ env.IMAGE_PREFIX }}/backend:${{ steps.tag.outputs.sha }}

      - name: Deploy frontend to ZAD
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ secrets.ZAD_API_KEY }}
          project-id: bouwm-6gn
          deployment-name: main
          component: component-1
          image: ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.tag.outputs.sha }}
