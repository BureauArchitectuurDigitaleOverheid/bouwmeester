<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bouwmeester</title>
    <script src="/config.js"></script>
    <script>
      // Auto-reload when chunks from a previous deploy are no longer available.
      // After a new deployment, hashed asset filenames change and the old
      // index.html (served from browser cache) references stale chunks.
      // Nginx's try_files fallback returns index.html (text/html) instead of JS,
      // causing "Failed to load module script" errors.
      window.addEventListener('vite:preloadError', function (e) {
        e.preventDefault();
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
