apiVersion: batch/v1
kind: Job
metadata:
  name: bouwmeester-db-migrate
  namespace: bouwmeester
  labels:
    app.kubernetes.io/name: bouwmeester-db-migrate
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: bouwmeester
  annotations:
    # ArgoCD hook to run before the main sync
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bouwmeester-db-migrate
        app.kubernetes.io/component: migration
        app.kubernetes.io/part-of: bouwmeester
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until nc -z postgres 5432; do
                echo "Database not ready yet, sleeping 2s..."
                sleep 2
              done
              echo "Database is ready."
      containers:
        - name: alembic-migrate
          image: bouwmeester-backend:latest
          command:
            - uv
            - run
            - alembic
            - upgrade
            - head
          envFrom:
            - configMapRef:
                name: bouwmeester-config
            - secretRef:
                name: bouwmeester-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      restartPolicy: Never
