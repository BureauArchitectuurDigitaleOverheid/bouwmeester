apiVersion: apps/v1
kind: Deployment
metadata:
  name: bouwmeester-frontend
  namespace: bouwmeester
  labels:
    app.kubernetes.io/name: bouwmeester-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bouwmeester
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bouwmeester-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bouwmeester-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: bouwmeester
    spec:
      containers:
        - name: bouwmeester-frontend
          image: bouwmeester-frontend:latest
          ports:
            - containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      restartPolicy: Always
