apiVersion: apps/v1
kind: Deployment
metadata:
  name: bouwmeester-backend
  namespace: bouwmeester
  labels:
    app.kubernetes.io/name: bouwmeester-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: bouwmeester
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bouwmeester-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bouwmeester-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: bouwmeester
    spec:
      containers:
        - name: bouwmeester-backend
          image: bouwmeester-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: bouwmeester-config
            - secretRef:
                name: bouwmeester-secrets
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
